<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Sample</title>
</head>
<body>

  <div class="sample1">
    <input type="text" id="textbox" value="ボタンをクリック">
    <button onclick="onChangeText();">ボタン</button> 
  </div>


  <div class="sample2">
    <h1>ランチメニュー</h1>
      <h2>月曜日～水曜日</h2>
      <p class="menu">唐揚げ定食</p>
      <h2>木曜日～金曜日</h2>
      <p class="menu">焼きそば定食</p>
      <h2>土曜日～日曜日</h2>
      <p class="menu">コロッケ定食</p>
      <button onclick="changeMenu()">ボタン</button>
  </div>

<div class="sample4">
  <span id="result"></span>
</div>

<div class="sample5">
  <ul>
    <li><a href="https://qiita.com/">qiita</a></li>
    <li><a href="https://www.google.com/?hl=ja">google</a></li>
  </ul>
</div>

<div class="sample6">
  <form>
    <label for="time">時刻：</label>
    <input id="time" name="time" type="text" size="10">
  </form>
</div>

<divc class="sample7">
  <ul>
    <li><a href="https://qiita.com/" class="my">qiita</a></li>
    <li><a href="https://www.google.com/?hl=ja" class="my">google</a></li>
  </ul>
</div>

<div class="sample8">
  <ul id="list">
    <li><a href="https://jp.mercari.com/" class="external">メルカリ</a></li>
    <li><a href="https://www.rakuten.co.jp/" class="external"></a>楽天</li>
    <li><a href="https://www.ubereats.com/jp" class="external"></a>ウーバーイーツ</li>
  </ul>
</div>

<div class="sample9">
  <form>
    <label for="food">一番好きな食べ物は？：</label>
    <select id="food">
      <option value="ラーメン">ラーメン</option>
      <option value="餃子">餃子</option>
      <option value="焼肉">焼肉</option> 
    </select>
    <input type="submit" value="送信">
  </form>
</div>

<script src="sample.js"></script>
</body>
</html>
